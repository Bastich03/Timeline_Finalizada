<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo del Barrio</title>
    
    <link rel="stylesheet" href="style.css">

    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>
<body>

    <div id='timeline-embed' style="width: 100%; height: 100vh;"></div>

    <script type="text/javascript">
        // Esperar a que la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            var additionalOptions = {
                language: 'es', // Configura los textos de navegación en español
                start_at_slide: 0, // Empieza en el título
                timenav_height_percentage: 25, // Altura de la barra de navegación inferior (25%)
                marker_height_min: 30 // Tamaño mínimo de los marcadores
            }

            // Inicializar la línea de tiempo
            window.timeline = new TL.Timeline('timeline-embed', 'timeline.json', additionalOptions);
        });
    </script>

</body>
</html>
